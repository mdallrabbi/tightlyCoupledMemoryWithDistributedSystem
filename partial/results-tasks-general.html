<div class="panel-body">
	<div class="tab-content">
		<div class="" ng-repeat="(headerName, entries) in general()"
						 heading="{{headerName}}" style="margin: 1em;">
			<h4>{{headerName}}</h4>
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th ng-repeat="(key, value) in entries[0]" >{{key}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entry in entries">
						<th ng-repeat="(key, value) in entry">{{value}}</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
