<div class="panel-body" ng-controller="resultsCtrl">
	<!-- Observation window -->
	<form class="form-horizontal" role="form" style="margin: 1em">
		<div class="form-group">
			<label class="control-label col-sm-2">Start date (ms):</label>
			<div class="col-sm-4">
			<input ng-model="tmpWindow.startDate" ng-blur="validateWindowStart()" type="number" class="form-control input-number"></input>
			</div>
			
			<label class="control-label col-sm-2">End date (ms):</label>
			<div class="col-sm-4">
			<input ng-model="tmpWindow.endDate" ng-blur="validateWindowEnd()" type="number" class="form-control input-number"></input>
			</div>
		</div>
	</form>
	<div ng-controller="ResultsTabsetControler">
		<tabset>
			<tab ng-click="fixLayout()" heading="Gantt"><ng:include src="'partial/results-gantt.html'"></ng:include></tab>
			<tab ng-click="fixLayout()" heading="General"><ng:include src="'partial/results-general.html'"></ng:include></tab>
			<tab ng-click="fixLayout()" heading="Tasks"><ng:include src="'partial/results-tasks-tabs.html'"></ng:include></tab>
			<tab ng-click="fixLayout()" heading="Processors"><ng:include src="'partial/results-processors.html'"></ng:include></tab>
			<tab ng-click="fixLayout()" heading="Logs"><ng:include src="'partial/results-logs.html'"></ng:include></tab>
			<tab ng-click="fixLayout()" heading="Scheduler"><ng:include src="'partial/results-scheduler.html'"></ng:include></tab>
		</tabset>
	</div>
</div>
