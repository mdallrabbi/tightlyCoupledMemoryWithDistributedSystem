<div class="modal fade" id="modalSchedErrorLog" tabindex="-1" role="dialog">
	<div class="modal-dialog" ng-controller="SchedErrorLogCtrl">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					 <span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Errors</h4>
			</div>
			<div class="modal-body">
				<div class="list-group">
					<div ng-repeat="log in schedErrorLogs track by $index" 
						ng-if="log.type == 'errorCode'"
						class="list-group-item list-group-item-danger">
						<h4>{{log.value}}</h4>
					</div>
					<div ng-repeat="log in schedErrorLogs track by $index" 
						ng-if="log.type == 'stack'"
						class="list-group-item">
						<h4 class="list-group-item-heading">{{log.value}}</h4>
						<p class="list-group-item-text">{{log.code}}<p>
					</div>
				</div>
			</div>
		    <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
