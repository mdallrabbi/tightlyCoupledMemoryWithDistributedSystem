<div class="panel-body"  ng-controller="ResultsTasksControler">
	<div class="tab-content">
		<tabset>
			<tab heading="General"><ng:include src="'partial/results-tasks-general.html'"></ng:include></tab>
			<!-- jobs()['taskId'] = [ { 'name' : ..., 'Activation' : ..., ...}, ... ] -->
			<tab ng-repeat="(taskname, jobdata) in jobs()" heading="{{taskname}}">
				<table class="table table-hover table-striped table-bordered">
					<thead>
						<tr>
							<th ng-repeat="(key, value) in jobdata[0]">{{key}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="entry in jobdata" 
							ng-class="entry.deadline_ok ? '' : 'warning'"
							>
							<th ng-repeat="(key, value) in entry ">{{value}}</th>
						</tr>
					</tbody>
				</table>
			</tab>
		</tabset>
	</div>
</div>
